<!DOCTYPE html>
<html ng-app="zicaMap">

<head>
  <title>ZicaMap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css"></link>
  <link rel="stylesheet" href="assets/css/timeline.css"></link>
  <script src="bower_components/socket.io-client/socket.io.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="http://db.onlinewebfonts.com/c/737bf92a1c2df108cc14f74f8c8d3b6d?family=LeviReBrushed" rel="stylesheet" type="text/css"
  />

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

</head>

<body ng-controller="MapCtrl as MapCtrl">

  <section>
    <div id="main-box">
      <md-toolbar style="position: absolute; z-index: 50; background-color: rgb(41,121,255);">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="toggleLeft();" aria-label="Settings">
            <i class="fa fa-users"></i>
          </md-button>
          <span flex></span><img src="assets/img/logo.png" alt="Minha Figura" id="logo">
          <h2 id="logoTitle">AZC Map</h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="More">
            <i class="fa fa-ellipsis-v"></i>
          </md-button>

        </div>
      </md-toolbar>
      <div ng-controller="StatisticsCtrl">
        <md-sidenav class="md-sidenav-left" id="sidenav-statistics" md-is-locked-open="$mdMedia('gt-md')" md-component-id="left"
        md-disable-backdrop md-whiteframe="4">
          <md-toolbar class="md-theme-indigo" id="toolbar-statistics">
            <div class="md-toolbar-tools">
              <h1 style="margin-right: -10px;" class="">Timeline</h1>
              <span flex></span>
              <md-button ng-show="showCloseButton()" class="md-icon-button" ng-click="close()"><i style="font-size: 1.5em;" class="fa fa-chevron-left" aria-label="Close statistics menu"></i></md-button>
            </div>
          </md-toolbar>
          <md-content layout-padding style="height: 100%;">
            <div ng-show="markers.length > 0" id="timeline" ng-cloak>
              <div ng-repeat="marker in markers | orderBy: 'creationDate':true track by marker._id" ng-cloak>
                <div class="timeline-item">
                  <div class="timeline-icon"> <i class="fa fa-bug"></i> </div>
                  <div class="timeline-content right">
                    <h4>{{ marker.userName }}</h4>
                    <p> {{ marker.description }}</p>
                    <p> {{ marker.creationDate|date }}</p>
                  </div>
                </div>
              </div>
            </div>
            </md-component-ident>
        </md-sidenav>
      </div>
      <div ng-controller="AddMarkerCtrl">
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
          <ng-md-icon icon="add"></ng-md-icon>
          <i class="fa fa-plus"></i>
        </md-button>
      </div>
      <ui-gmap-google-map center='map.center' control="map.control" options="MapCtrl.options" zoom='map.zoom'>
        <ui-gmap-marker ng-repeat="marker in markers track by marker._id" coords="marker.location.coordinates" options="marker.options" events="marker.events"
        idkey="marker._id">
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </div>
  </section>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <script src="assets/js/app.js"></script>

</body>

</html>
